<style>
    #PlantDiv {
        width: 150px;
        position: absolute;
        left: 700px;
        top: 700px;
        transition: top .5s, left .5s, width .5s, height .5s linear;
        opacity: 0;
    }

    #PlantSvg {
        width: inherit;
        height: inherit;
    }

    #PlantSvg:hover g{
        fill: #f77d6a;
        box-shadow: 0 0 40px 5px teal;
    }

    #PlantSvg:hover #BuildingWindows {
        fill: #ede464
    }    

    .moveTest {
        left: 500px !important;
        top: 500px !important;
        width: 50px !important;
    }

    #container1 {
        border: 2px solid gray;
        width: 30%;
        height: 10%;
        margin-top: 1%;
        display:  flex;
        flex-direction: row;
        justify-content: center;
    }

    #container2 {
        border: 2px solid gray;
        width: 26%;
        height: 33%;
        margin-top: 11%;
        margin-left: 33%;
    }

    #svgContainer1 {
        border: 1px dashed red;     
        flex-grow: 1; 
    }

    #svgContainer3 {
        border: 1px dashed blue;     
        flex-grow: 1; 
    }
    #svgContainer4 {
        border: 1px dashed blue;     
        flex-grow: 1; 
    }
    #svgContainer5 {
        border: 1px dashed blue;     
        flex-grow: 1; 
    }

    #svgContainer2 {
        border: 1px dashed red;     
        width: 99.5%;
        height: 99.5%;   
    }
</style>
<script>
    $(document).ready(function() {        
        movePlant1($('#PlantDiv')[0], 'svgContainer1');  
        setTimeout(function() {
            $('#PlantDiv').css('opacity', '1')
        }, 500)      
        
    });

    function moveTo(e, target) {
        var targetElement = $('#' + target);
        var movingElement = $(e);

        var targetPosition = targetElement.position();
        movingElement.offset(targetPosition);

        movingElement.width(targetElement.width() * .5);
        movingElement.height(targetElement.height() * .5);
    }

    function movePlant1(e, target) {
        $(e).attr('onclick', 'movePlant2(this, "svgContainer2")');
        moveTo(e, target);
    }

    function movePlant2(e, target) {
        $(e).attr('onclick', 'movePlant1(this, "svgContainer1")');
        moveTo(e, target);
    }
</script>
