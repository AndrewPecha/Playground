<style>
    #FooDiv {
        position: absolute;
        width: 300px;
        height: 300px;
    }

    #plant {
        width: 150px;
        position: absolute;
        left: 30px;
        top: 30px;
        transition: top 1s, left 1s, width 1s, height 1s;
    }

    #plant:hover {
        background-color: lightsteelblue;
        box-shadow: 0 0 40px 5px teal;
    }

    .moveTest {
        left: 500px !important;
        top: 500px !important;
        width: 50px !important;
    }
</style>
<script>
    function foo() {
        $('#plant').toggleClass('moveTest');
    }
</script>
